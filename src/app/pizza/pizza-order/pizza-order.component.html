<h3>Welcome to NgRx Pizza!</h3>
<hr>

<div *ngFor="let pizza of pizzas | async">

  <h4>Pizza ID: {{ pizza.id }} </h4>

  <img src="/assets/pizza.jpg" width="200px">

  <p>Status: <span class="tag is-info">{{ pizza.status }}</span></p>

  

  <button class="button is-success" 
          (click)="updatePizza(pizza.id, 'delivered')">
    Update Status to Delivered
  </button> 

  <hr>

</div>
